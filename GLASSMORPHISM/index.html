<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messengers</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class='bx bxl-facebook' ></i></div>
            <a href="https://www.facebook.com/">Facebook</a>
        </div>
        <div class="button">
            <div class="icon"><i class='bx bxl-twitter'></i></div>
            <a href="https://twitter.com/">Twitter</a>
        </div>
        <div class="button">
            <div class="icon"><i class='bx bxl-instagram'></i></div>
            <a href="https://www.instagram.com/">instagram</a>
        </div>
        <div class="button">
            <div class="icon"><i class='bx bxl-github'></i></div>
            <a href="https://github.com/">Github</a>
        </div>
        <div class="button">
            <div class="icon"><i class='bx bxl-youtube'></i></div>
            <a href="https://www.youtube.com/">yotube</a>
        </div>
    </div>
</body>
</html>
